<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  
  
  <link rel="stylesheet" href="./css/style.css">
  <title>Trick or Treat Game</title>
</head>
<body>
  <header>
    <h1>Trick or Treat Game</h1>
    <button id="start-button">Start Game</button>
  </header>
  
  <div class="hide" id="game-board">
    <canvas id="canvas" width="900" height="500"></canvas>
    <div  id="control-area">
      <div id="score-area">
        <div id="puntos">
          <span id="scoreTxt">10 </span>
          <img src="./img/001-star.svg">
        </div>
        <div id="vidas">
            <span id="lifeTxt">3 </span>
            <img src="./img/002-like.svg">
        </div>
      </div>
      <!-- FIN AREA DE PUNTOS Y VIDAS -->

      <!-- AREA DE BOTONES -->
      <div id="botones">
        <img id="item0" src="">
        <img id="item1" src="">
        <img id="item2" src="">
        <img id="item3" src="">
        <img id="item4" src="">
        <img id="item5" src="">
        <img id="item6" src="">
        <img id="item7" src="">
      </div>
      <!-- FIN AREA DE BOTONES -->
    </div>
  </div>

  
  <script type="text/javascript" src="./js/ComponentPumpkin.js"></script>
  <script type="text/javascript" src="./js/game.js"></script>
  <script type="text/javascript" src="./js/main.js"></script>
  
  
  
</body>
</html>
