<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/style.css">
  <title>Trick or Treat Game</title>
</head>
<body>
  <header>
    <h1>Trick or Treat Game</h1>
    <div id="button-control">
      <button id="start-button">Start Game</button>
      <button class="hideBlock" id="replay-button">Play Again</button>
    </div>
    
  </header>
  
  <div class="hide" id="game-board">
    <div class="canvas">
        <canvas id="canvas" width="900" height="500"></canvas>
    </div>
    <div  id="control-area">
      <div id="score-area">
        <div id="puntos">
          <span id="scoreTxt">10 </span>
          <img src="./img/001-star.svg">
        </div>
        <div id="vidas">
            <span id="lifeTxt">3 </span>
            <img src="./img/002-like.svg">
        </div>
      </div>
      <!-- FIN AREA DE PUNTOS Y VIDAS -->
      <!-- AREA DE PROGRESO -->
      <div id="progreso">
        <progress id="progress0-bar" value="0" max="10"></progress>
        <!-- <img src="./img/001-owl.png" width="30" height="30"> -->
        <progress id="progress1-bar" value="0" max="10"></progress>
        <!-- <img src="./img/001-owl.png" width="30" height="30"> -->
        <progress id="progress2-bar" value="0" max="10"></progress>
        <!-- <img src="./img/001-owl.png" width="30" height="30"> -->
        <progress id="progress3-bar" value="0" max="10"></progress>
        <!-- <img src="./img/001-owl.png" width="30" height="30"> -->
        <progress id="progress4-bar" value="0" max="10"></progress>
        <!-- <img src="./img/001-owl.png" width="30" height="30"> -->
      </div>
      <!-- FIN AREA DE PROGRESO -->

      <!-- AREA DE BOTONES -->
      <div id="botones">
        <img id="item0" src="">
        <img id="item1" src="">
        <img id="item2" src="">
        <img id="item3" src="">
        <img id="item4" src="">
        <img id="item5" src="">
        <img id="item6" src="">
        <img id="item7" src="">
      </div>
      <!-- FIN AREA DE BOTONES -->
    </div>
  </div>

  <footer>
    <span><i class="fas fa-hat-wizard"></i> Coded by Â©<a href="https://github.com/tromerodev">Teresa Romero</a> for <a href="http://learn.ironhack.com/#/learning_unit/3647">Ironhack Game Project [MAD-PT]</a></span>
    <span>Credits:</span>
    <span>Pumpkin Icons desing made by <a href="https://www.flaticon.com/authors/good-ware">Good Ware</a> from <a href="http://www.flaticon.com">Flaticon</a></span>
    <span>Misc Objects Icons desing made by <a href="https://www.flaticon.com/authors/mavadee">Mavadee</a> from <a href="http://www.flaticon.com">Flaticon</a></span>
    <span>Life and Score Icons desing made by <a href="https://www.flaticon.com/authors/smashicons">Smashicons</a> from <a href="http://www.flaticon.com">Flaticon</a></span>
  </footer>

  
  <script type="text/javascript" src="./js/Component.js"></script>
  <script type="text/javascript" src="./js/game.js"></script>
  <script type="text/javascript" src="./js/main.js"></script>
  
  
  
</body>
</html>
